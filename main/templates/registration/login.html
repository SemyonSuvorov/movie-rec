{% load static %}
<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Вход в аккаунт | MovieREC</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">

        <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{% static 'main/css/bootstrap-icons.css' %}" rel="stylesheet">

        <link href="{% static 'main/css/tooplate-kool-form-pack.css' %}" rel="stylesheet">

    </head>

    <body>
        <main>
            <header class="site-header">
                <div class="container">
                    <div class="row justify-content-between">

                        <div class="col-lg-12 col-12 d-flex align-items-center">
                            <a class="site-header-text d-flex justify-content-center align-items-center me-auto" href="{% url 'home' %}">
                                <i class="bi-badge-hd"></i>

                                <span>
                                    MovieREC
                                </span>
                            </a>

                            <ul class="social-icon d-flex justify-content-center align-items-center mx-auto">
                                <span class="text-white me-4 d-none d-lg-block"><b>Контакты:</b></span>

                                <li class="social-icon-item">
                                    <a href="mailto:semen.suvoroff@yandex.ru" class="social-icon-link bi-envelope-fill"></a>
                                </li>

                                <li class="social-icon-item">
                                    <a href="https://github.com/SemyonSuvorov" target="_blank" class="social-icon-link bi-github"></a>
                                </li>

                                <li class="social-icon-item">
                                    <a href="https://t.me/semyonsuvorov" target="_blank" class="social-icon-link bi-telegram"></a>
                                </li>
                            </ul>

                            <a class="bi-list offcanvas-icon" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a>

                        </div>

                    </div>
                </div>
            </header>


            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
                    <nav>
                        <ul>
                            <li>
                                <a href="{% url 'login' %}" class="active">Войти в аккаунт</a>
                            </li>

                            <li>
                                <a href="">Зарегистрироваться</a>
                            </li>

                            <li>
                                <a href="">Сбросить кал</a>
                            </li>

                            <li>
                                <a href="">404 Page</a>
                            </li>

                            <li>
                                <a href="">Contact Form</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <section class="hero-section d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-5 col-12 mx-auto">
                            {% if form.errors %}
                                <h2 class="hero-title text-center mb-4 pb-2">{{ form.non_field_errors }}</h2>
                            {% endif %}
                            <form class="custom-form login-form" action="{% url 'login' %}" method="post">
                                {% csrf_token %}

                                <h2 class="hero-title text-center mb-4 pb-2">Вход в аккаунт</h2>

                                <div class="form-floating mb-4 p-0">
                                    <input name="username" id="username" class="form-control" placeholder="Имя пользователя" required="">

                                    <label for="username">Имя пользователя</label>
                                </div>

                                <div class="form-floating p-0">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" required="">
                                    <label for="password">Пароль</label>
                                </div>

                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                                    <label class="form-check-label" for="flexCheckDefault">
                                        Запомнить меня
                                    </label>
                                </div>
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-lg-5 col-12">
                                        <button type="submit" class="form-control">Вход</button>
                                    </div>

                                    <div class="col-lg-5 col-12">
                                        <a href="register.html" class="btn custom-btn custom-border-btn">Регистрация</a>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

                <div class="video-wrap">
                    <video autoplay="" loop="" muted="" class="custom-video" poster="">
                        <source src="{% static 'main/videos/video.mp4' %}" type="video/mp4">

                        Your browser does not support the video tag.
                    </video>
                </div>
            </section>
        </main>

        <!-- JAVASCRIPT FILES -->
        <script src="{% static 'main/js/jquery.min.js' %}"></script>
        <script src="{% static 'main/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'main/js/init.js' %}"></script>

    </body>
</html>
