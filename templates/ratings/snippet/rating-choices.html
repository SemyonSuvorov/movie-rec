<form hx-post="{% url 'rate_movie' %}" hx-trigger="change" hx-target="find .success">
    <label>
        <div class="success mb-2"></div>
        {% if object_id %}
            <input type="hidden" value="{{ object_id }}" name="object_id">
        {% endif %}

        <select name="rating_value" class="form-control">
            {% for choice in rating_choices %}
                {% if choice is None %}
                    <option disabled selected>Оцените фильм</option>
                    {% else %}
                    <option {% if current_rating == choice %}selected{% endif %} value="{{ choice }}">{{ choice }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </label>
</form>
