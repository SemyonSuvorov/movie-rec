{% extends "main/base.html" %}

{% block title %}
    MovieREC | Регистрация
{% endblock %}

{% block section %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
                {% if form.errors %}
                    <h2 class="hero-title text-center mb-4 pb-2">{{ form.errors }}</h2>
                {% endif %}
                <form class="custom-form login-form" action="{% url 'register' %}" role="form" method="post">
                    {% csrf_token %}
                    <h2 class="hero-title text-center mb-4 pb-2">Регистрация</h2>

                    <div class="row">
                        <div class="col-lg-12 col-12">
                            <div class="form-floating">
                                <input type="text" name="username" id="username" class="form-control" placeholder="Имя пользователя" required="">

                                <label for="floatingInput">Имя пользователя</label>
                            </div>
                        </div>

                        <div class="col-lg-12 col-12">
                            <div class="form-floating mb-4 p-0">
                                <input type="password" name="password1" id="password1" class="form-control" placeholder="Пароль" required="">

                                <label for="passwod">Пароль</label>
                            </div>
                        </div>

                        <div class="col-lg-12 col-12">
                            <div class="form-floating p-0">
                                <input type="password" name="password2" id="password2" class="form-control" placeholder="Подтверждение пароля" required="">

                                <label for="password2">Подтверждение пароля</label>
                            </div>

                        </div>

                        <div class="row justify-content-center align-items-center">
                            <div class="col-lg-12 col-12">
                                <button type="submit" class="form-control">Зарегистрироваться</button>
                            </div>

                            <div class="col-lg-12 col-12">
                                <h4 class="hero-title text-center mb-3 m-5">Уже есть аккаунт?</h4>
                            </div>
                            <div class="col-lg-5 col-12">
                                <a href="{% url 'login' %}" class="btn custom-btn custom-border-btn">Войти в аккаунт</a>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
